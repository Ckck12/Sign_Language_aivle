{% load static %}
<link rel="stylesheet" href="{% static 'signtochatgptresult.css' %}" />

<section class="global_title_section">
  <h1 class="title_name"><a href="/">수월</a></h1>
</section>

<div class="one-box">
  <form action="chat" method="post" entype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <textarea id="question" name="question">{{question}}</textarea>
    <div class="response-container">
      <div class="sender">
        <img
          width="16px"
          height="16px"
          src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/openai-icon.svg"
          alt="chatgpt icon"
        />
        <label>ChatGPT</label>
      </div>
      <div class="gpt-response">
        <span id="result">{{result}}</span>
      </div>
      <div id="file-module-0">
        <label>chatgtp에게 요청하기</label>
      </div>
    </div>
  </form>
</div>
